<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #333;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #04AA6D;
}
</style>
</head>
<body>

<ul>
  <li><a href="https://ricza-kkszki.github.io/IKT1/">Bemutató</a></li>
  <li><a href="https://ricza-kkszki.github.io/IKT1-2/">Kattintó</a></li>
  <li><a href="https://ricza-kkszki.github.io/color/">Color</a></li>
  <li><a href="https://ricza-kkszki.github.io/ricza-kkszki3/">Recept</a></li>
  <li><a href="https://ricza-kkszki.github.io/IKT-4/">Órarend</a></li>
</ul>

</body>
</html>
